version: '3.7'

volumes:
  elasticsearch:

networks:
  deliverme:

services:

  elasticsearch:
    image: elasticsearch:6.5.3
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    networks:
      - deliverme

  kibana:
    image: kibana:6.5.3
    networks:
      - deliverme

