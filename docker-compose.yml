  deliverme_header:
    build: ./apps/header/
    container_name: deliverme_header
    environment:
      - NODE_ENV=production
    networks:
      - deliverme
    expose:
      - "3100"

  deliverme_homepage:
    build: ./apps/homepage/
    container_name: deliverme_homepage
    environment:
      - NODE_ENV=production
    networks:
      - deliverme
    expose:
      - "3001"
    links:
      - deliverme_header
    depends_on:
      - deliverme_header

  deliverme_lister:
    build: ./apps/lister/
    container_name: deliverme_lister
    environment:
      - NODE_ENV=production
    networks:
      - deliverme
    expose:
      - "3002"
    links:
      - deliverme_header
      - deliverme_business_search_service
    depends_on:
      - deliverme_header
      - deliverme_business_search_service

  deliverme_business_search_service:
    build: ./services/business-search-service/
    container_name: deliverme_business_search_service
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - deliverme
    expose:
      - "80"
    links:
      - deliverme_db
    depends_on:
      - deliverme_db

  deliverme_db:
    image: microsoft/mssql-server-linux:2017-latest
    container_name: deliverme_db
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=pass123!"
    networks:
      - deliverme
    expose:
      - "1443"

  deliverme_nginx:
    image: nginx:latest
    container_name: deliverme_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
    networks:
      - deliverme
    ports:
      - 3000:80
      - 9200:9200
      - 5601:5601
    depends_on:
      - deliverme_header
      - deliverme_homepage
      - deliverme_lister
      - kibana
      - elasticsearch
